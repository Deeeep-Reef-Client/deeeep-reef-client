<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exit Confirmation</title>
    <style>
        @font-face {
            font-family: Quicksand;
            src: url("./Quicksand.ttf");
        }

        body {
            margin: 0px;
            font-family: Quicksand;
        }

        .dialog-modal-container {
            width: 100vw;
            /* height: 100vh; */
            background-color: rgba(31, 41, 55, 1);
            border-radius: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-size: 1.3rem;
            line-height: 1.2em;
            font-weight: 300;
            box-sizing: border-box;
            color: white;
        }

        .dialog-modal-title {
            display: flex;
            padding-top: .5rem;
            padding-bottom: .5rem;
            padding-left: .75rem;
            padding-right: .75rem;
            color: rgba(229, 231, 235, 1);
        }

        .dialog-modal-content {
            font-size: 1rem;
            padding: 1rem;
        }

        .dialog-modal-action {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .dialog-modal-close {
            position: absolute;
            top: .3rem;
            right: .5rem;
            background-color: inherit;
            border: 0px;
        }

        .dialog-button {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            margin-top: 10px;
            border-width: 0px;
            border-bottom-width: 4px;
        }

        .dialog-button.cancel {
            background-color: rgba(107, 114, 128, 1);
            border-color: rgb(141, 156, 178);
            color: rgba(255, 255, 255, 1);
        }

        .dialog-button.cancel:hover {
            background-color: rgb(83, 88, 98);
            border-color: rgb(122, 134, 153);
        }

        .dialog-button.cancel:active {
            background-color: rgb(83, 88, 98);
            border-color: rgb(122, 134, 153);
        }

        .dialog-button.confirm {
            background-color: rgba(16, 185, 129, 1);
            border-color: rgb(11, 208, 145);
            color: rgba(255, 255, 255, 1);
            margin-left: 12px;
        }

        .dialog-button.confirm:hover {
            background-color: rgb(14, 147, 103);
            border-color: rgb(10, 179, 126);
        }

        .dialog-button.confirm:active {
            background-color: rgb(14, 147, 103);
            border-color: rgb(10, 179, 126);
        }
    </style>
</head>

<body>
    <div class="dialog-modal-container">
        <div class="dialog-modal-title">
            <div></div>
            <div style="justify-self:center">Exit Confirmation</div>
            <div></div>
        </div>

        <div class="dialog-modal-content">
            <p>Are you sure you want to quit? You have an ongoing game.</p>
        </div>

        <div class="dialog-modal-action">
            <button id="cancelButton" class="dialog-button cancel">Cancel</button>
            <button id="exitButton" class="dialog-button confirm">Exit</button>
        </div>
        <button id="closeButton" class="dialog-modal-close"><svg width="1.125em" height="1.125em" viewBox="0 0 24 24"
                class="svg-icon" color="gray" style="--sx:1; --sy:1; --r:0deg;">
                <path style="fill:currentColor"
                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z">
                </path>
            </svg>
        </button>
    </div>

        document.getElementById("closeButton").addEventListener("click", () => {
            ipcRenderer.send("closeConfirmationWindow");
            console.log("hello3")
        });
        document.getElementById("cancelButton").addEventListener("click", () => {
            ipcRenderer.send("closeConfirmationWindow");
            console.log("hello4")
        });
        document.getElementById("exitButton").addEventListener("click", () => {
            ipcRenderer.send("confirmClose");
            console.log("hello5")
        });
        document.getElementById("exitButton").focus();
    </script>
</body>

</html>
